    <script>
        function converterNota(nota) {
    if (nota >= 90) {
        return 'A';
    } else if (nota >= 80) {
        return 'B';
    } else if (nota >= 70 ) {
        return 'C';
    } else if (nota >= 60 ) {
        return 'D';
    } else {
        return 'F';
    }
}
var a=parseInt(prompt("nota: "))
console.log(converterNota(a))

    </script>
