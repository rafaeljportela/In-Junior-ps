<body>
    <script>
        let financasFamiliares = {
    receitas: [],
    despesas: []
};

function calcularSaldo() {
    const totalReceitas = financasFamiliares.receitas.reduce((acc, curr) => acc + curr, 0);
    const totalDespesas = financasFamiliares.despesas.reduce((acc, curr) => acc + curr, 0);
    const saldo = totalReceitas - totalDespesas;

    if (saldo > 0) {
        console.log(`A família está com saldo positivo de R$ ${saldo.toFixed(2)}.`);
    } else if (saldo < 0) {
        console.log(`A família está com saldo negativo de R$ ${saldo.toFixed(2)}.`);
    } else {
        console.log("A família não possui saldo, está equilibrada.");
    }
}




    </script>
</body>
